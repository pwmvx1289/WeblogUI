      <script type="text/javascript">
      var tags=[];
      var articles={"articles":[]};

      function getTags(){
        /*Get an array of tags from the server*/
        /*Currently feed in hard-coded data*/
        tags.push ("tag");
        tags.push ("weblog");
        tags.push ("helloworld");
        tags.push ("example");
        tags.push ("ipsum");
        tags.push ("lorem");
        tags.push ("dolor");
        tags.push ("sit");
        tags.push ("amet");
      }

      function fillTags(){
        var content="";
        $.each(tags, function( index, value ) {
          content+='<span class="label label-primary">'+value+'</span> ';
        });
        $("#well-tags").append(content);
      }

      function getArticles(){
        /*Get an array of articles from the server*/
        /*Currently feed in hard-coded data*/
        articles.articles.push ({"id":"0", "author":"John", "title":"First article", "content":"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis pharetra varius quam sit amet vulputate. ", "date":"12th Jan 2014", "tags":["tag", "example", "ipsum"]});
        articles.articles.push ({"id":"1", "author":"Peter", "title":"Second article", "content":"Quisque mauris augue, molestie tincidunt condimentum vitae, gravida a libero.", "date":"11th Jan 2015", "tags":["tag", "example", "lorem"]});
      }

      function fillArticles(){
        var content="";
        $.each(articles.articles, function( index, value ) {
          //content+='<span class="label label-primary">'+value.author+'</span> ';
          content+='<br> <div class="col-md-10 article" article-id="'+value.id+'"> <h3>'+value.title+'</h3> <div class="row"> <div class="col-xs-12"> <p>'+value.content+'</p> <p class="lead"><button class="btn btn-default">Read More</button></p> <p class="pull-right">';
          $.each (value.tags, function ( index, tag ) {
            content+='<span class="label label-default">'+tag+'</span> ';
          });
          content+='</p> <ul class="list-inline"><li><span>By '+value.author+' - on '+value.date+'</span></li></ul> </div> </div> <br><br> </div><hr>';
        });
        $("#article-area").append(content);
      }

      $( document ).ready(function() {
        getTags();
        fillTags();
        getArticles();
        fillArticles();
      });
      </script>
