    <script type="text/javascript">
    var articles;

    function createArticle(){
      var d = new Date();
      if(typeof(Storage) !== "undefined") {
        var article={"id":"1", "author":"Peter", "title":$("#inputTitle").val(), "content":$("#inputContent").val(), "date":d.toString(), "tags":$("#inputTags").tagsinput('items')}
        if (sessionStorage.articles) {
          articles=JSON.parse(sessionStorage.articles);
          articles.articles.push (article);
          sessionStorage.articles=JSON.stringify(articles);
        } else {
          var articlejson={"articles":[]};
          articlejson.articles.push (article);
          sessionStorage.articles = JSON.stringify(articlejson);
        }
        //document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
      } else {
        //document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
      }
    }
